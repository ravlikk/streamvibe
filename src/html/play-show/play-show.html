<section class="play-show">
    <div class="img start__img">
        <div class="container play-show__container">
            <img class="play-show__bac__one" src="" alt="">
            <img class="play-show__bac__two" src="" alt="">
            <img class="play-show__bac__tree" src="" alt="">
      <h1 class="title play-show__title">Stranger Things</h1>
      <p class="text play-show__text">
        When a young boy vanishes, a small town uncovers a mystery involving
        secret experiments, terrifying supernatural forces and one strange little
        girl.
      </p>
      <div class="all play-show__all">
        <button class="btn play-show__btn">
          <span class="play play-show__button__play"
            ><img
              class="icon play-show__button__play__icon"
              src="./img/icon/play.png"

        </button>
        <div class="box play-show__box">
          <button class="button play-show__box__button">
            <img
              class="icon play-show__box__btn__icon"
              src="./img/icon/plus.png"
              alt="#"
            />
          </button>
          <button class="button play-show__box__button">
            <img
              class="icon play-show__box__btn__icon"
              src="./img/icon/hand-thumb-up.png"
              alt="#"
            />
          </button>
          <button class="button play-show__box__button">
            <img
              class="icon play-show__box__btn__icon"
              src="./img/icon/speaker-wave.png"
              alt="#"
            />
          </button>
        </div>
      </div>
    </div>
</div>
    
  </section>

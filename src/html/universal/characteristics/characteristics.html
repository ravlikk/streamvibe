<section class="characteristics">
  <div class="characteristics__container">
    <div class="characteristics__wrapper">
      <div class="characteristics__box">
        <img src="./img/icon/year.svg" alt="#" />
        <p class="characteristics__text">Released Year</p>
      </div>
      <h3 class="characteristics__title">2022</h3>
    </div>
    <div class="characteristics__wrapper">
      <div class="characteristics__box">
        <img src="./img/icon/languages.svg" alt="#" />
        <p class="characteristics__text">Available Languages</p>
      </div>
      <div class="characteristics__buttons">
        <button class="characteristics__btn">English</button>
        <button class="characteristics__btn">Hindi</button>
        <button class="characteristics__btn">Tamil</button>
        <button class="characteristics__btn">Telegu</button>
        <button class="characteristics__btn">Kannada</button>
      </div>
    </div>
    <div class="characteristics__wrapper">
      <div class="characteristics__box">
        <img src="./img/icon/ratings.svg" alt="#" />
        <p class="characteristics__text">Ratings</p>
      </div>
      <div class="characteristics__case">
        <div class="characteristics__sefe">
          <h3 class="characteristics__title">IMDb</h3>
          <div class="characteristics__carton">
            <img
              class="characteristics__image"
              src="./img/icon/star-containeReting4.5.svg"
              alt="#"
            />
            <p class="characteristics__text">4.5</p>
          </div>
        </div>
        <div class="characteristics__sefe">
          <h3 class="characteristics__title">Streamvibe</h3>
          <div class="characteristics__carton">
            <img
              class="characteristics__image"
              src="./img/icon/stars-container4.svg"
              alt="#"
            />
            <p class="characteristics__text">4</p>
          </div>
        </div>
      </div>
    </div>
    <div class="characteristics__wrapper">
      <div class="characteristics__box">
        <img src="./img/icon/gernes.svg" alt="#" />
        <p class="characteristics__text">Gernes</p>
      </div>
      <div class="characteristics__buttons">
        <button class="characteristics__btn">Sci-Fi TV</button>
        <button class="characteristics__btn">Teen TV Shows</button>
        <button class="characteristics__btn">US TV Shows</button>
      </div>
    </div>
    <div class="characteristics__wrapper">
      <p class="characteristics__text">Director</p>
      <div class="characteristics__canistra">
        <picture class="characteristics__images">
            <source srcset="./img/characteristics/kely390@1x.png" media="(min-width: 390px)">
          <img class="characteristics__images" src="#" alt="#" />
        </picture>
        <div>
          <h3 class="characteristics__title">The Duffer Brothers</h3>
          <p class="characteristics__text">From USA</p>
        </div>
      </div>
    </div>
    <div class="characteristics__wrapper">
      <p class="characteristics__text">Music</p>
      <div class="characteristics__canistra">
        <picture class="characteristics__images">
          <source
            type="image/avif"
            srcset="
              ./img/characteristics/kyle@1x.avif 1x,
              ./img/characteristics/kyle@2x.avif 2x
            "
            media="(min-width: 390px)"
          />
          <source
            type="image/jpg"
            srcset="
              ./img/characteristics/kyle@1x.jpg 1x,
              ./img/characteristics/kyle@2x.jpg 2x
            "
            media="(min-width: 390px)"
          />
          <source
            type="image/webp"
            srcset="
              ./img/characteristics/kyle@1x.webp 1x,
              ./img/characteristics/kyle@2x.webp 2x
            "
            media="(min-width: 390px)"
          />
          <img class="characteristics__images" src="#" alt="#" />
        </picture>
        <div>
          <h3 class="characteristics__title">Kyle Dixon</h3>
          <p class="characteristics__text">From USA</p>
        </div>
      </div>
    </div>
  </div>
</section>

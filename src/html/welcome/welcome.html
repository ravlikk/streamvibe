<section class="welcome">
    <div class="welcome__container">
        <div class="container">
            <p class="welcome-title__text">Welcome to our support page!</p>
            <p class="welcome__text">We're here to help you with any problems you may be having with our product.</p>
            <div class="welcome__container-img">
                <div class="container-img"><img src="../img/Image_Container.png" alt=""></div>
                <div class="container-img"><img src="" alt=""></div>
                <div class="container-img"><img src="" alt=""></div>
                <div class="container-img"><img src="" alt=""></div>
            </div>
        </div>
        <form>
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" placeholder="Enter First Name">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" placeholder="Enter Last Name">
            <label for="Email">Email</label>
            <input id="Email" type="text" placeholder="Enter your Email">
            <div class="phone-num">
                <label for="phone-number"></label>
                <input id="phone-number" type="text" placeholder="Enter Phone Number">
            </div>
            <label for="message"></label>
            <textarea name="message" id="message"></textarea>
            <input type="checkbox">
            <p class="welcome__agree">I agree with Terms of Use and Privacy Policy</p>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

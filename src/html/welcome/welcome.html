<section class="welcome">
    <div class="welcome__container">
        <div class="container">
            <div class="container__title">
                <p class="welcome-title__text">Welcome to our support page!</p>
                <p class="welcome__text">We're here to help you with any problems you may be having with our product.</p>
            </div>
            <div class="welcome__container-img">
                <picture>
                    <source srcset="../img/support/welcome/image-container-1440.png" media="(min-width: 1440px)">
                    <source srcset="../img/support/welcome/image-container-1920.png" media="(min-width: 1920px)">
                    <img src="../img/support/welcome/image-container.png" alt="">
                </picture>
            </div>
        </div>
        <form class="welcome__form">
            <div class="welcome-form__container-input">
                <label class="welcome-form__title-input" for="first-name">First Name</label>
                <input class="welcome-form__input" id="first-name" type="text" placeholder="Enter First Name">
            </div>
            <div class="welcome-form__container-input">
                <label class="welcome-form__title-input" for="last-name">Last Name</label>
                <input class="welcome-form__input" id="last-name" type="text" placeholder="Last Name">
            </div>
            <div class="welcome-form__container-input">
                <label class="welcome-form__title-input" for="email">Email</label>
                <input class="welcome-form__input" id="email" type="email" placeholder="Email">
            </div>
            <div class="welcome-form__container-phone">
                <label class="welcome-form__title-input" for="phone-number">Phone Number</label>
                <div class="welcome__container-select">
                    <select class="welcome-form__select"></select>
                    <input class="welcome-form__input" id="phone-number" type="number" placeholder="Enter Phone Number">
                </div>
                
            </div>
            <div class="welcome-form__container-input">
                <label class="welcome-form__title-input" for="textarea">Message</label>
                <textarea class="welcome__textarea" id="textarea" placeholder="Enter your Message"></textarea>
            </div>
            <div class="welcome-form__container-checkbox">
                <div class="welcome-form__container-text">
                    <label class="t">
                        <input type='checkbox'>
                        <span></span>
                    </label>
                    <p class="welcome__text-agree">I agree with Terms of Use and Privacy Policy</p>
                </div>
                <button class="welcome-form__btn" type="submit">Send Message</button>
            </div>
            
        </form>
    </div>
</section>

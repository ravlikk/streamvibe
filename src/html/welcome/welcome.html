<section class="welcome">
    <div class="welcome__container">
        <div class="container">
            <div class="container__title">
                <p class="welcome-title__text">Welcome to our support page!</p>
                <p class="welcome__text">We're here to help you with any problems you may be having with our product.</p>
            </div>
            <div class="welcome__container-img">
                <img src="../img/support/welcome/image-container.png" alt="">
            </div>
        </div>
        <form class="welcome__form">
            <label class="welcome-form__title" for="first-name">First Name</label>
            <input class="welcome-form__input"  id="first-name" type="text" placeholder="Enter First Name">
            <label class="welcome-form__title" for="last-name">Last Name</label>
            <input class="welcome-form__input" id="last-name" type="text" placeholder="Enter Last Name">
            <label class="welcome-form__title"  for="Email">Email</label>
            <input class="welcome-form__input" id="Email" type="text" placeholder="Enter your Email">
            <div class="welcome__phone-num">
                <label class="welcome-form__title" for="phone-number">Phone Number</label>
                <div class="welcome-form__container">
                    <select class="welcome__select"></select>
                    <input class="welcome-form__input" id="phone-number" type="text" placeholder="Enter Phone Number">
                </div>
            </div>
            <label class="welcome-form__title" for="message">Message</label>
            <textarea class="welcome-form__textarea" name="message" id="message" placeholder="Enter your Message"></textarea>
            <div class="welcome-container__agree">
                <label class="t">
                    <input type='checkbox'>
                    <span></span>
                </label>
                <p class="welcome__agree">I agree with Terms of Use and Privacy Policy</p>
            </div>
            <button class="welcome-form__btn" type="submit">Send Message</button>
        </form>
    </div>
</section>

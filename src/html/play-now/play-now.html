<section class="play-now">
    <div class="play-now__container">
            <picture class="play-now-image">
                <source srcset="/img/play-now/play-desktop.png" media="(min-width: 1920px)">
                <source srcset="/img/play-now/play-laptop.png"  media="(min-width: 1440px)">
                <source srcset="/img/play-now/play.png" media="(max-width: 1439px)">
                <img src="./img/play-now/play.png" alt="" >
            </picture>
               
           
               
            <div class="play-now__text-container">
                <p class="play-now__text">Avengers : Endgame</p>
                <p class="play-now__text__one">With the help of remaining allies, the Avengers must assemble once more in order to undo Thanos's actions and undo the chaos to the universe, no matter what consequences may be in store, and no matter who they face... Avenge the fallen.</p>
            </div>
          
            <div class="play-now__elements">
                <div class="play-now__al-button-container">
                    <button class="play-now__button">
                        <div class="play-now__button__container">
                            <img src="./img/icon/play.svg" alt="">
                        <p>Play Now</p>
                        </div>
                    </button>
                    <div class="play-now__svg__container">
                        <button class="play-now__svg__container__one">
                            <img src="./img/icon/plus.svg" alt="">
                        </button>
                        <button class="play-now__svg__container__two">
                            <img src="./img/icon/like.svg" alt="">
                        </button>
                        <button class="play-now__svg__container__three">
                            <img src="./img/icon/volume.svg" alt="">
                        </button>
                </div>
              
                </div>
                <div class="play-now__nav-container">
                    <button class="play-now__nav-container__one">
                        <img src="./img/icon/arrow-left.svg" alt="">
                    </button>
                    <div class="play-now__nav-container__indicator-container">
                        <div class="play-now__nav-container__indicator-container__one"></div>
                        <div class="play-now__nav-container__indicator-container__two"></div>
                        <div class="play-now__nav-container__indicator-container__three"></div>
                        <div class="play-now__nav-container__indicator-container__four"></div>
                        <div class="play-now__nav-container__indicator-container__five"></div>
                    </div>
                    <button class="play-now__nav-container__two">
                        <img src="./img/icon/arrow-right.svg" alt="">
                    </button>
                </div>
            </div>
         
    </div>
</section>

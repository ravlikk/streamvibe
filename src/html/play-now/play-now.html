<section class="play-now">
    <div class="play-now__container">
        <picture class="play-now-image">
            <source srcset="/img/play-now/play-desktop.png" media="(min-width: 1920px)">
            <source srcset="/img/play-now/play-laptop.png" media="(min-width: 1440px)">
            <source srcset="/img/play-now/play.png" media="(max-width: 1439px)">
            <img src="#" alt="">
        </picture>
        <div class="play-now__wrapper">
            <div>
                <h2 class="play-now__title">Avengers : Endgame</h2>
                <p class="play-now__text">With the help of remaining allies, the Avengers must assemble once more in
                    norder to undo Thanos's actions and undo the chaos to the universe, no matter what consequences may
                    be
                    in
                    store, and no matter who they face... Avenge the fallen.</p>
            </div>
            <div class="play-now__content">
                <button class="play-now__button">
                    <img src="./img/icon/play.svg" alt="play">Play Now
                </button>
                <div class="play-now__icons">
                    <img src="./img/icon/plus.svg" alt="">
                    <img src="./img/icon/like.svg" alt="">
                    <img src="./img/icon/voice.svg" alt="">
                </div>
            </div>
        </div>
        <div class="play-now__elements">
            <button class="play-now__btn">
                <img src="./img/icon/arrow-left.svg" alt="">
            </button>
            <div class="play-now__items">
                <div class="play-now__item"></div>
                <div class="play-now__item"></div>
                <div class="play-now__item"></div>
                <div class="play-now__item"></div>
                <div class="play-now__item"></div>
            </div>
            <button class="play-now__btn">
                <img src="./img/icon/arrow-right.svg" alt="">
            </button>
        </div>
    </div>
</section>
